- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # ~/.vimrc: .vimrc
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.p10k.zsh: p10k.zsh
    ~/.config/helix:
      force: true
      path: config/helix
    ~/.config/zellij:
      force: true
      path: config/zellij
    ~/.config/nvim-astro:
      force: true
      path: config/astronvim
    ~/.config/nvim:
      force: true
      path: config/kickstart.nvim
    ~/.config/kitty:
      force: true
      path: config/kitty
    ~/.config/alacritty:
      force: true
      path: config/alacritty

- create:
    - ~/.vim/undodir

- shell:
    - [
        git submodule update --init --recursive,
        Installing submodules
      ]
    - [ touch ~/.z, Creating z history file ]
