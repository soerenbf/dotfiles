- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # ~/.vimrc: .vimrc
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.p10k.zsh: p10k.zsh
    ~/.config/btop:
      create: true
      path: config/btop
    ~/.config/fish:
      glob: true
      create: true
      path: config/fish/**
    ~/.config/helix:
      force: true
      path: config/helix
    ~/.config/zellij:
      glob: true
      create: true
      path: config/zellij/**
    ~/.config/zed:
      glob: true
      create: true
      path: config/zed/**
    ~/.config/ghostty:
      force: true
      path: config/ghostty
    ~/.config/kanata:
      force: true
      path: config/kanata
    ~/.config/kanata-tray:
      glob: true
      create: true
      path: config/kanata-tray/**
    ~/.config/karabiner:
      glob: true
      create: true
      path: config/karabiner/**
    # ~/.config/karabiner/karabiner.json:
    #   force: true
    #   create: true
    #   path: config/karabiner/karabiner.json
    ~/.config/aerospace:
      force: true
      path: config/aerospace
    ~/.config/nvim-astro:
      force: true
      path: config/astronvim
    ~/.config/nvim:
      force: true
      path: config/kickstart.nvim
    ~/.config/kitty:
      force: true
      path: config/kitty
    ~/.config/alacritty:
      force: true
      path: config/alacritty
    ~/.config/opencode/opencode.jsonc:
      force: true
      create: true
      path: config/opencode/opencode.jsonc

- create:
    - ~/.vim/undodir

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [touch ~/.z, Creating z history file]
