- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.config/lvim:
      force: true
      path: .config/lvim
    ~/.config/helix:
      force: true
      path: .config/helix
    #    ~/.config/nvim:
    #    force: true
    #    path: .config/lazyvim
    ~/.config/nvim:
      force: true
      path: .config/astronvim
    ~/.config/alacritty:
      force: true
      path: .config/alacritty
    ~/.emacs.d: .emacs.d
    ~/.doom.d: .doom.d

- create:
    - ~/.vim/undodir

- shell:
    - [
        git submodule update --init --recursive,
        Installing submodules
      ]
    - [ touch ~/.z, Creating z history file ]
