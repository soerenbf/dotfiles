- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.zshrc: .zshrc
    ~/.config/lvim:
      force: true
      path: .config/lvim
    ~/.config/nvim:
      force: true
      path: .config/lazyvim
    ~/.emacs.d: .emacs.d
    ~/.doom.d: .doom.d

- create:
    - ~/.vim/undodir

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [touch ~/.z, Creating z history file]
